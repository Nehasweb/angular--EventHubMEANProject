
<div class="container-fluid">
<form [formGroup]="RegistrationForm">
     <div class="form-group" >
      <h1 style="text-align:center;">Registration Form</h1>
       <div class="row">
<form class="row g-3">
    <div class="col-md-2">
      <label for="inputText" class="form-label"></label>
      <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname*">
    </div>
    <div class="col-md-2">
      <label for="inputText" class="form-label"></label>
      <input type="text" class="form-control" id="inputMiddlename" placeholder="Middlename*">
    </div>
    <div class="col-md-2">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputLastname" placeholder="Lastname*">
      </div>
    <div class="col-md-6">
      <label for="inputText" class="form-label"></label>
      <input type="text" class="form-control" id="inputParentsNumber" placeholder="Parent's Phone Number*">
    </div>
    <div class="col-md-6">
      <label for="inputText" class="form-label"></label>
      <input type="text" class="form-control" id="inputPhonenumber" placeholder="PhoneNumber(10 digits only)*">
    </div>
    <div class="col-md-6">
      <label for="inputText" class="form-label"></label>
      <input type="text" class="form-control" id="inputCuurentaddress" placeholder="Current Address*">
    </div>
    <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Email*">
      </div>
      <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputPermanentAddress" placeholder="Permanent Address*">
      </div>
      <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputEducation" placeholder="Education Eg.BCA,MCA,MCS*">
      </div>
       <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputCollege" placeholder="College/Company*">
      </div>
       <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputMothersprofession" placeholder="Mother's Profession*">
      </div>
      <div class="col-md-6">
          <label for="inputText" class="form-label"></label>
        <select type="text" class="form-control" id="inputBatches" placeholder="Batches*">
          <option  value="" selected disabled>Batches*</option>
          <option value="maharashtra">GoLang</option>
          <option value="gujrat">Paython: Machine Learning</option>
          <option value="uttar pradesh">Angular: Web Development</option>
          <option value="maharashtra">IPhone Programming</option>
          <option value="maharashtra">Angular Programming</option>
          <option value="maharashtra">Machine Learning</option>
         </select>
      </div>
       <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputFathersprofession" placeholder="Father's Profession*">
      </div>
      <div class="col-md-6">
        <label for="inputText" class="form-label"></label>
        <input type="text" class="form-control" id="inputAmount" placeholder="Amount(Minimum 1000)*">
      </div>
       <html>
      <body>
      <div class="form-check">
        <p style="text-align:left;">Payment Mode*</p>
         <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <h6> <label class="form-check-label" for="flexRadioDefault1">
          Bank Transfer
        </label></h6>
      </div>
      </body>
       <p style="text-align:right;">Note: WhatsApp or Call Admin at 99999888877 for Bank Details.</p>
     </html>
     </form>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    I have read and agree to the 
    <a href="#" class="link-primary"> Terms and Conditions & Privacy Policy.(click to Preview)</a>
  </label>
</div>
<button type="button" class="btn btn-info">
  Submit
</button>
</div>
